<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Cryptography</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Classic Cryptography Methods</h1>

        <!-- METHODS -->
        <div class="box">
            <label><input type="radio" name="method" value="cesar"> Cesar Cipher</label>
            <label><input type="radio" name="method" value="atbash"> Atbash Cipher</label>
            <label><input type="radio" name="method" value="transposition"> Columnar Transposition</label>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="actions">
            <button data-action="encrypt">Encrypt</button>
            <button data-action="decrypt">Decrypt</button>
            <button data-action="break">Break</button>
        </div>

        <!-- KEY -->
        <div class="box key-box" id="keyBox">
            <label for="keySelect">Key:</label>
            <select id="keySelect">
                <option value="">Select key</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
                <option value="46">46</option>
                <option value="47">47</option>
                <option value="48">48</option>
                <option value="49">49</option>
                <option value="50">50</option>

            </select>
        </div>

        <!-- INPUT -->
        <div class="box">
            <textarea id="inputText" placeholder="Enter your message..."></textarea>
        </div>

        <!-- SUBMIT -->
        <button id="submitBtn" class="submit-btn">Submit</button>

        <!-- LOADING -->
        <div id="loading" class="loading">loading</div>

        <!-- OUTPUT -->
        <div class="box output" id="outputBox"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
